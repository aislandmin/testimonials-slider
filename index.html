<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/index.css">
  <script defer src="./js/index.js"></script>
  <title>Coding bootcamp testimonials slider</title>
</head>

<body>
  <main class="container">
    <section class="testimonial-slider" aria-label="testimonials slider">
      <p class="sr-only">This is a slider of testimonials. Use the previous and next buttons to
        navigate between the slides.</p>
      <div class="testimonial-slider-slides">
        <div class="testimonial-slider-slide">
          <figure class="testimonial-slider-text-content">
            <blockquote>
              <p class="testimonial-slider-quote">
                “ I’ve been interested in coding for a while but never taken
                the jump, until now. I couldn’t recommend this course enough.
                I’m now in the job of my dreams and so excited about the
                future. ”
              </p>
            </blockquote>
            <figcaption class="testimonial-slider-caption">
              <p class="testimonial-slider-name">Tanya Sinclair</p>
              <p class="testimonial-slider-designation">UX Engineer</p>
            </figcaption>
          </figure>
          <img class="testimonial-slider-photo" src="./images/image-tanya.jpg" width="540" height="540"
            alt="Tanya Smiling" />
        </div>
        <div class="testimonial-slider-slide" data-active>
          <figure class="testimonial-slider-text-content">
            <blockquote>
              <p class="testimonial-slider-quote">
                “ If you want to lay the best foundation possible I’d
                recommend taking this course. The depth the instructors go
                into is incredible. I now feel so confident about starting up
                as a professional developer. ”
              </p>
            </blockquote>
            <figcaption class="testimonial-slider-caption" aria-hidden="true">
              <p class="testimonial-slider-name">John Tarkpor</p>
              <p class="testimonial-slider-designation">
                Junior Front-end Developer
              </p>
            </figcaption>
          </figure>
          <img class="testimonial-slider-photo js-testimonial-slider-photo" src="./images/image-john.jpg" width="540"
            height="540" alt="John Smiling" />
        </div>
      </div>
      <div class="testimonial-slider-controls-wrapper">
        <div class="testimonial-slider-controls">
          <button type="button" class="testimonial-slider-previous-btn">
            <img src="./images/icon-prev.svg" alt="Previous Silder">
          </button>
          <button type="button" class="testimonial-slider-next-btn">
            <img src="./images/icon-next.svg" alt="Next Silder">
          </button>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
